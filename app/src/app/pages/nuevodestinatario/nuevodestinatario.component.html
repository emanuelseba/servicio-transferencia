<div id="wrapper">

    <app-menu></app-menu>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-nav></app-nav>
            <div class="container-fluid">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Nuevo Destinatario</h1>
                                    </div>
                                    <form class="user" [formGroup]="form" (submit)="guardar($event)">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Rut</label>
                                                <input type="text" class="form-control form-control-user"
                                                    placeholder="Ingrese Rut" formControlName="rut" (change)="validarRut($event)" >
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Nombres</label>
                                                <input type="text" class="form-control form-control-user"
                                                    placeholder="Ingrese Nombres" formControlName="nombres">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Correo</label>
                                                <input type="email" class="form-control form-control-user"
                                                     placeholder="Ingrese Correo" formControlName="correo">
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Telefono</label>
                                                <input type="text" class="form-control form-control-user"
                                                     placeholder="Ingrese Telefono" formControlName="telefono">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Banco</label>
                                                <select class="form-select form-control" formControlName="banco" >
                                                    <option selected value="">Seleccione Banco</option>
                                                    <option *ngFor="let banco of bancos" value="{{banco.id}}">{{banco.name}}</option>
                                                  </select>
                                            </div>
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label class="form-label">Tipo de cuenta</label>
                                                    <select class="form-select form-control" formControlName="tipo_cuenta">
                                                        <option selected value="">Seleccione Tipo de Cuenta</option>
                                                        <option *ngFor="let tipo of tipocuentas" value="{{tipo.id_tipo_cuenta}}">{{tipo.nombre_cuenta}}</option>
                                                      </select>
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Numero de cuenta</label>
                                                <input type="text" class="form-control form-control-user"
                                                     placeholder="Numero de Cuenta" formControlName="numero_cuenta">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4 mb-3 mb-sm-0"></div>
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <button class="btn btn-primary btn-user btn-block">
                                                    Crear
                                                </button>
                                            </div>
                                            <div class="col-sm-4 mb-3 mb-sm-0"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <app-footer></app-footer>

    </div>

</div>
