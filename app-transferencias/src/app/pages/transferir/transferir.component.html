<div id="wrapper">

    <app-menu></app-menu>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-nav></app-nav>
            <div class="container-fluid">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Nueva Transferencia</h1>
                                    </div>
                                    <form class="user" [formGroup]="form" (submit)="transferir($event)">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Buscar Destinatario</label>
                                                <ng-select (change)="detalleDestinatario($event)" formControlName="destinatario">
                                                    <ng-option *ngFor="let destinatario of destinatarios" [value]="destinatario.id">{{destinatario.nombres}}</ng-option>
                                                </ng-select>
                                            </div>
                    
                                        </div>
                    
                                        <div class="form-group row" *ngIf="destinatario_buscado">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <h4 class="form-label">Detalle del Destinatario</h4>
                                                <p class="form-label">Nombre: {{destinatario_buscado.nombres}}</p>
                                                <p class="form-label">Correo: {{destinatario_buscado.correo}}</p>
                                                <p class="form-label">Banco: {{destinatario_buscado.banco}}</p>
                                                <p class="form-label">Tipo Cuenta: {{destinatario_buscado.nombre_cuenta}}</p>
                                            </div>
                                        </div>
                    
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Monto</label>
                                                <input type="number" min="1" max="10000000" class="form-control form-control-user"
                                                    placeholder="Ingrese Monto" formControlName="monto">
                                            </div>
                                        </div>
                    
                                        <div class="form-group row">
                                            <div class="col-sm-4 mb-3 mb-sm-0"></div>
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <button class="btn btn-primary btn-user btn-block">
                                                    Transferir
                                                </button>
                                            </div>
                                            <div class="col-sm-4 mb-3 mb-sm-0"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                


            </div>

        </div>

        <app-footer></app-footer>

    </div>

</div>
